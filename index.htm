    <!-- PAGE TITLE -->
    <title>GTFS Transit Route Viewer - Build 001</title>

    <!-- STYLESHEET FILE REFERENCES -->

    <link rel="stylesheet" href="css/main.css" />

  <body>
    <div class="container-fluid">
      <div class="page-header">
        <h1>GTFS Transit Route Viewer</h1>
        <p class="lead">View GTFS data within Google Maps</p>
      </div><!-- END Header -->

      <div class="row">
        <div class="col-md-3" id="sidebar">
          <h2>Select Variables</h2>
            <p>Agency:<br />
              <select class="form-control" id="agency">
                <option value="NULL">[ Select Transit Service ]</option>
              </select>
            </p>
            <p>Route:<br />
              <select class="form-control" id="route" disabled>
                <option value="NULL">[ Select Route ]</option>
              </select>
            </p>
            <p>Trip:<br />
              <select class="form-control" id="trip" disabled>
                <option value="NULL">[ Select Trip ID ]</option>
              </select>
            </p>
        </div>
        <div class="col-md-6" id="gmap">
          Loading Map...
        </div>
        <div class="col-md-3" id="gtfs-data">
          <h2>Output Data Display</h2>
          <p>This is test data here. More data will be output here from analysis.</p>
        </div>
      </div><!-- END Main Content -->
    </div><!-- END Container -->
    <div id="footer">
        Jon Kostyniuk &copy; 2015, Build 001
    </div>

    <!-- JAVASCRIPT FILE REFERENCES -->
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap-3.3.4.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="js/main.js"></script>
